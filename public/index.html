<!DOCTYPE html>
<html>

<head>

    <title>Talli's BBK Futár</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>

    <!-- https://esri.github.io/esri-leaflet/examples/reverse-geocoding.html -->

    <link rel="stylesheet" href="style.css" />

    <script src="event_handler.js" type="text/javascript"></script>


</head>

<body onresize="SetReultsHeight();" onload="SetReultsHeight();">
    <div id="map">
        <script src="map.js" type="text/javascript"></script>
    </div>
    <div class="panel">
        <div class="trip-planning">
            <h2>BKK Útvonaltervezés</h2>
            <form action="" id="planning">
                <div>
                    <table>
                        <tbody>
                            <tr>
                                <td><img src="img/a_icon.png" class="from-to-icon"></td>
                                <td><input placeholder="Honnan" id="planner-from" type="search" name="from"></td>
                                <td rowspan="2"><button id="planner-reverse" onclick="reverse(); return false"><img src="img/up_down_icon.png" class="up-down-icon"></button></td>
                            </tr>
                            <tr>
                                <td><img src="img/b_icon.png" class="from-to-icon"></td>
                                <td><input placeholder="Hova" id="planner-to" type="search" name="to"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="start-time">
                    <label>Induládsi idő:</label><br>
                    <input type="date" id="planner-date" name="date"><input type="time" id="planner-time" name="time">
                    <script>var date = new Date(); document.getElementById("planner-date").valueAsDate = date; document.getElementById("planner-time").value = date.getHours() + ":" + date.getMinutes();</script>
                </div>
                <div class="start-planning">
                    <input type="button" value="Tervezés" id="start-planning" onclick="makeRequest()">
                </div>
            </form>
        </div>
        <div class="results">
            <label>Lehetséges útvonalak:</label><br>
            <div id="results-content">
                <div id="itineraries"></div>
                <div id="itinerary-placeholder"></div>
            </div>
        </div>
    </div>
    <div id="loading">
        <div class="loading-background"></div>
        <img src="loading.gif" id="loader">
    </div>
</body>

</html>
